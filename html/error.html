<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="../assets/img/honda-logo-car.png"
      type="image/x-icon"
    />
    <title>Honda</title>
  </head>
  <body>
    <div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light header">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="logo-car" src="../assets/img/honda-logo-car.png" alt="" />
          <img
            class="logo-moto"
            src="../assets/img/honda-logo-moto-red.png"
            alt=""
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Diargam</a>
            </li>
            <li class="nav-item dropdown">
              <a href="#" class="nav-link">Map</a>
            </li>
            <li class="nav-item dropdown">
              <a href="#" class="nav-link">Videos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="error-block p-4">
      <h1 class="text-center p-4">404 - Route to GET:s doesn't exist</h1>
      <div class="error-img-holder">
        <img src="../assets/img/01-2023-honda-civic-type-r.jpeg" class="img-thumbnail" alt="">
      </div>
    </div>
    <footer class="footer row">
      <div class="col-md-3 col-12 contacts-footer">
        <span>CONTACTS:</span>
        <ul>
          <li><a href="tel:++380########">Phone: +380########</a></li>
          <li>
            <a href="mailto:example@gmail.com">Email: example@gmail.com</a>
          </li>
        </ul>
      </div>
      <div class="copyright col-12 col-md-8 text-end">
        <span class="copyright-text">All rights reserved 2022 &copy;</span>
      </div>
    </footer>
    </div>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery-3.6.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".logo-car").hover(function () {
          $(".logo-moto").toggleClass("show");
        });
        if(screen.height>$('.wrapper').height()){
          $('.footer').css({position:'fixed',bottom:0,width:'100%'})
        }
      });
    </script>
  </body>
</html>
